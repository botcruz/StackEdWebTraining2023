<!DOCTYPE html>
<html lang="en">
<head>
  <title>Close Open</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="p-5">
    <section class="container p-5 bg-light">
        <label for="name-input">Click the button to change value:</label>
        <button id="toggle-button" type="button" class="btn btn-primary px-5" onclick="taggleBtn()">Open</button>
    </section>
</body>
    <script>
        function taggleBtn() {
            //1. set a variable that will handle the buttons Text Context
            var var_input = document.querySelector('#toggle-button').textContent
            
            //2. check the button's Text Context value if it is Open
            if (var_input == "Open") {
                // if the value is Open, change the Text Context to "Close"
                document.querySelector('#toggle-button').textContent = 'Close';
            } else {
                // if the value is Close, change the Text Context to "Open"
                document.querySelector('#toggle-button').textContent = 'Open';
            }
        }
    </script>
</html>
