<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sum of Two Number</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="p-5">
    <section class="container p-5 bg-light d-flex aligns-items-center justify-content-center text-center">
        <div>
            <p>
                <label for="firstnumber placeholder">Number 1:</label>
                <input id="firstnumber">
            </p>
            <p>
                <label for="secondnumber">Number 2:</label>
                <input id="secondnumber">
            </p>
            <p>
                <button class="btn btn-primary px-5" onclick="add()">Add Them</button>
                
            </p>
            <p>
                <label for="answer">Sum =</label>
                <input id="answer">
            </p>
        </div>
    </section>
</body>
    
    <script>
        function add()
        {
        var num1, num2, sum;
        num1 = parseInt(document.getElementById("firstnumber").value);
        num2 = parseInt(document.getElementById("secondnumber").value);
        sum = num1 + num2;
        document.getElementById("answer").value = sum;
        }
    </script>
</html>
