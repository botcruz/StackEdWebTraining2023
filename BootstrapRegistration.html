<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	<title>Bootstrap Registration</title>
	<style>
		/*...*/
	</style>
</head>
<body>
	<section class="container p-4">
        <!-- <p class="m-0 p-0">Registration form using Bootstrap</p>
        <p class="m-0 p-0">Create a simple Registration form using Bootstrap
        the form should have the following.</p>
        <ul>
            <li>Name</li>
            <li>Email</li>
            <li>Address (Textarea)</li>
            <li>Message (Textarea)</li>
            <li>Submit button (primary color)</li>
        </ul> -->
        <section class="bg-light row p-5">
            <form action="?" method="get">
                <div class="col-sm-12 py-1">
                    <h3>Registration Form</h3>
                </div>
                <div class="col-sm-12 py-1">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name" name="name" required>
                </div>
                <div class="col-sm-12 py-1">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter you email" name="email" required>
                </div>
                <div class="col-sm-12 py-1">
                    <label for="contact">Contact Number:</label>
                    <input type="text" class="form-control" id="contact" placeholder="Enter your contact number" name="contact">
                </div>
                <div class="col-sm-12 py-1">
                    <label for="message">Message:</label>
                    <textarea class="form-control" id="message" placeholder="Enter your message" name="message"></textarea>
                </div>
                <div class="col-sm-12 py-2">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </section>
        
    </section>
</body>
</html>
