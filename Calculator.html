<!DOCTYPE html>
<html lang="en">
<head>
  <title>CALCULATOR</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .width1 {
        width: 190px;
    }
  </style>
</head>
<body class="p-5">
    <!-- HTML tags -->
    <section class="container p-5 bg-light d-flex aligns-items-center justify-content-center text-center">
        <div>
            <p>
                <label for="num1-input">Number 1:</label>
                <input type="number" id="num1-input"><br>
            </p>
            <p>
                <label for="num2-input">Number 2:</label>
                <input type="number" id="num2-input"><br>
            </p>
            <p>
                <label for="operator-select" >Operator:</label>
                <select id="operator-select" class="width1">
                  <option value="+">Addition</option>
                  <option value="-">Subtraction</option>
                  <option value="*">Multiplication</option>
                  <option value="/">Division</option>
                </select><br>
            </p>
            <p>
                <button class="btn btn-primary px-5" id="calculate-button">Calculate</button>
            </p>
        </div>
    </section>
</body>

  <script>
    //initialized variables
    const num1Input = document.getElementById("num1-input");
    const num2Input = document.getElementById("num2-input");
    const operatorSelect = document.getElementById("operator-select");
    const calculateButton = document.getElementById("calculate-button");
    
    //HTML DOM & Javascript function addEventListener()
    calculateButton.addEventListener("click", () => {
      const num1 = Number(num1Input.value);
      const num2 = Number(num2Input.value);
      const operator = operatorSelect.value;

      let result;
      //perform mathematical operation using switch case
      switch(operator) {
        case "+":
            result=num1 + num2;
            break;
        case "-":
            result=num1 - num2;
            break;
        case "*":
            result=num1 * num2;
            break;
        case "/":
            if (num2 == 0) {
                result = "You cannot divide Zero!"
            } else {
                result=num1 / num2;
            }
            break;
        }

      //Display alert for the result
      alert(`The result of ${num1} ${operator} ${num2} is equal to = ${result}`);
    });
  </script>
</html>
